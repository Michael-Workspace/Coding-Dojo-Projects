<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <title>Here are our user!!!</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Here are out user!!!</h1>
        <table class="table table-hover">
            <thread>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Created At</th>
                    <th>Action</th>
                </tr>
            </thread>
            <tbody>
                {% for one_user in all_users %}
                <tr>
                    <td>{{one_user.first_name}}</td>
                    <td>{{one_user.last_name}}</td>
                    <td>{{one_user.email}}</td>
                    <td>{{one_user.created_at}}</td>
                    <td class="links">
                        <a href="/show_user/{{one_user.id}}">Show</a>
                        <a href="/edit_user/{{one_user.id}}">Edit</a>
                        <a href="/delete_user/{{one_user.id}}">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
            </table>
        <a href='/new_user' class="btn btn-default"> Add a User</a>
    </div>
</body>
</html>
