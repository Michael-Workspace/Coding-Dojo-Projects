<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Michael Ngo Card</title>
</head>
<body>
    <div class="container">
        <div class="usercard">
            <div class="cardheader">
                <img src="icons/user-circle.png" alt="User Picture">
            </div>
            <div class="cardbody">
                <h1> Michael Ngo</h1>
                <p class="location">
                    <img src="icons/map-marker.png" alt="Location pin">
                    Maryland
                </p>
                <p class="info"> Developer | Engineer | Problem Solver <br>
                Master of shadows and the Internet <br><br>
                <a href="#">
                    <img src="icons/gear.png" alt="Gear"> Edit Profile
                </a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
