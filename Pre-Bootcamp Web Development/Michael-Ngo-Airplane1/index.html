<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<style type="text/css">

		#ocean{
          	background-image: url('space.jpeg');
          	width: 1200px;
          	height: 628px;
        	}
      	.player{
      		position:absolute;
      		background-image: url('greenship.png');
      		width: 86px;
      		height: 75px;
      		}
      	.enemy{
      		position:absolute;
      		background-image: url('alien.png');
      		width: 89px;
      		height: 75px;
      		}

	</style>

	<div id="ocean">
      	<div id="players"></div>
    	<div id="enemies"></div>
    </div>

	<script type="text/javascript">
		
	var player = {
		left:450,
		top: 550
	}

	var enemies = [
		{left: 350, top: 200},
		{left: 450, top: 250},
		{left: 550, top: 200},
		{left: 650, top: 250},
		{left: 250, top: 250},
		{left: 150, top: 200},

	]

	function drawPlayer(){
   		content = "<div class='player' style='left:"+player.left+"px; top:"+player.top+"px'></div>";
      	document.getElementById("players").innerHTML = content;
    }

    drawPlayer();

    function drawEnemies(){
    	content="";
    	console.log(enemies);
    	for (var idx=0; idx<enemies.length; idx++){
    		content += "<div class='enemy' style='left:"+enemies[idx].left+"px; top:"+enemies[idx].top+"px'></div>";
    	}
    	document.getElementById("enemies").innerHTML = content;
    }
    drawEnemies();
      
    document.onkeydown = function(e) {
      	console.log(e);
      		if(e.keyCode == 37 && player.left > 0){ // left
      			player.left=player.left-10;
      		}
      
      		if(e.keyCode == 39 && player.left < 1000){ // right
      			player.left=player.left+10;
      		}
      
      		if(e.keyCode == 38 && player.top > 450){ // top
      			player.top=player.top-10;
      		}
      
      		if(e.keyCode == 40 && player.top < 550){ // down
      			player.top=player.top+10;
      		}
    	drawPlayer();
    }

	</script>

</body>
</html>
